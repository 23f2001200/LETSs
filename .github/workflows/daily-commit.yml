name: Daily Commit

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git for 23f2001200@ds.study.iitm.ac.in
        run: |
          git config user.name "Daily Bot"
          git config user.email "23f2001200@ds.study.iitm.ac.in"

      - name: Create daily activity commit
        run: |
          echo "Daily activity log - $(date)" >> daily-activity.log
          git add daily-activity.log
          git commit -m "Daily automated commit: $(date)"
          git push
